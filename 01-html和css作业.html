<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>01-html和css作业</title>
	</head>
	<body>
		<div>
			<form action="https://vip.tulingpyton.cn/" method="post">
				<h1>申请表</h1>
				<p>
					<label for="username">姓名：</label>
					<input type="text" id="username" name="username">
				</p>
				<p>
					<label>教育程度：</label>
					<label>
						<input type="checkbox" name="edu" value="master">
						硕士
					</label>
					<label>
						<input type="checkbox" name="edu" value="doctor">
						博士
					</label>
				</p>
				<p>
					<label for="email">常用邮箱：</label>
					<input type="email" id="email" name="email">
				</p>
				<p>
					<input type="radio" name="gender" class="gender" value="1">男
					<input type="radio" name="gender" class="gender" value="0">女
				</p>
				<p>
					<label for="age">年龄：</label>
					<input type="number" id="age" name="age">
				</p>
				<p>
					<label for="wage" style="color: green">月薪：</label>
					<input type="number" id="wage" name="wage">
				</p>
				<p>
					<label for="annotation">附注：</label>
					<textarea name="annotation" id="annotation" cols="30" rows="10" placeholder="请在这里附注"></textarea>
				</p>
				<p>
					<label for="nationality">国籍：</label>
					<select name="nationality" id="nationality">
						<option value="china">中国</option>
						<option value="Australia" selected>澳大利亚</option>
					</select>
				</p>
				<p>
					<input type="submit" value="提交">
					<input type="reset" value="重置">
				</p>
			</form>
		</div>
		<div>
			<form action="https://vip.tulingpyton.cn/" method="post">
				<h1>电子产品调查问卷</h1>
				<p>
					<label for="name">姓名：</label>
					<input type="text" id="name" name="name" placeholder="输入必须是2-6位字符">
				</p>
				<p>
					<label for="">购买日期：</label>
					<select name="year" id="year">
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
					</select>
					<select name="month" id="month">
						<option value="1">1月</option>
						<option value="2">2月</option>
						<option value="3">3月</option>
						<option value="4">4月</option>
						<option value="5">5月</option>
						<option value="6">6月</option>
						<option value="7">7月</option>
						<option value="8">8月</option>
						<option value="9">9月</option>
						<option value="10">10月</option>
						<option value="11">11月</option>
						<option value="12">12月</option>
					</select>
					<select name="day" id="day">
						<option value="1">1日</option>
						<option value="2">2日</option>
						<option value="3">3日</option>
						<option value="4">4日</option>
						<option value="5">5日</option>
						<option value="6">6日</option>
						<option value="7">7日</option>
						<option value="8">8日</option>
						<option value="9">9日</option>
						<option value="10">10日</option>
						<option value="11">11日</option>
						<option value="12">12日</option>
						<option value="13">13日</option>
						<option value="14">14日</option>
						<option value="15">15日</option>
						<option value="16">16日</option>
						<option value="17">17日</option>
						<option value="18">18日</option>
						<option value="19">19日</option>
						<option value="20">20日</option>
						<option value="21">21日</option>
						<option value="22">22日</option>
						<option value="23">23日</option>
						<option value="24">24日</option>
						<option value="25">25日</option>
						<option value="26">26日</option>
						<option value="27">27日</option>
						<option value="28">28日</option>
						<option value="29">29日</option>
						<option value="30">30日</option>
						<option value="31">31日</option>
					</select>
				</p>
				<p>
					<label for="email2">电子邮件地址：</label>
					<input type="email" name="email" id="email2" placeholder="a183847468@qq.com">
				</p>
				<p>
					<label for="phone">手机号码：</label>
					<input type="number" name="phone" id="phone" placeholder="输入必须是以13/15/18开头的">
				</p>
				<p>
					<label>您是否查看过我们的在线产品目录？</label>
					<input type="radio" name="online" checked>是
					<input type="radio" name="online" id="">否
				</p>
				<p>
					<label>如果查看过，您对哪些产品有兴趣购买？（选择提供的产品）</label><br>
					<input type="checkbox" class="product" name="product" value="bigTV">大屏电视机
					<input type="checkbox" class="product" name="product" value="audio">音频设备
					<input type="checkbox" class="product" name="product" value="video">视频设备
					<input type="checkbox" class="product" name="product" value="camera">相机
				</p>
				<p>
					<label for="issue">在填写订单之前，您还有什么问题，意见或建议？</label>
					<textarea name="issue" id="issue" cols="30" rows="2" placeholder="您的输入:"></textarea>
				</p>
				<p>
					<input type="submit" value="提交">
					<input type="reset" value="重置" disabled>
				</p>
			</form>
		</div>
		<script>
			var phoneinput = document.getElementById("phone");
			phoneinput.onblur = function() {
				var phone = document.getElementById("phone").value
				console.log(phone)
				var num = "13/15/18";
				if (num.indexOf(phone.substring(0, 2)) === -1) {
					alert("手机号必须是13/15/18开头！")
				}
			};
		</script>
	</body>
</html>
